              <script>
                var audio = new Audio("swish-sound-94707.mp3");
                var btn = document.getElementById("myBtn");
              
                btn.onclick = function() {
                  if (audio.paused) {
                    audio.play();
                    btn.innerHTML = "Pause Audio";
                  } else {
                    audio.pause();
                    btn.innerHTML = "Play Audio";
