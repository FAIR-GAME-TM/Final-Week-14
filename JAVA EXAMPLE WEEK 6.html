    <body  class="align">

        <h3>Create your account</h3>
      
        <form id="registrationForm" onsubmit="validateform()">
      
          <!-- Pattern attribute is to have a minimum -->
            <label for="username"> Username:</label>
            <input type="text" id="username" name="username"   pattern=".{1,}" required>
            <span class="icon"></span><p> 1 Charcater </p> <br>
             
            <label for="password"> Password:</label>
            <input type="password" id="password"  pattern=".{8,}" required>
            <span class="icon"></span> <p> 8 Charcaters </p>

            <label for="confirmpassword"> Confirm Password:</label>
            <input type="password" id="confirmpassword"  pattern=".{8,}" required>
            <span class="icon"></span> <p> </p>  <br>

            <label for="zipcode"> Zipcode:</label>
            <input type="zipcode" id="zipcode" pattern=".{5,}" required>
            <span  class="icon"></span> <p> 5 Charcaters </p> <br>

            <input type="submit" value="submit"><br><br>

        
      
        </form>
      
        
      
      </body>
